<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Beyond Memories</title>
</head>
<body id="_body">
    <div class="loadScreen">
      <h1 class="load">0%</h1>
      <div class="progressBar">
        <div class="progress"></div>
      </div>
      <button class="js_initButton">Go !</button>
    </div>

    <!-- OPTIONS MENU -->
    <div class="options">
      
    </div>
    <div class="options_container">
      <div class="options_content">
       <div class="options_sounds">
        <div class="options_music">
          <label for="music">General Music</label>
          <input type="range" id="_music" name="music" 
                 min="0" max="100" value="100" step="1">
          <p class="js_musicVol">100</p>
        </div>
        <div class="options_ambiance">
          <label for="ambiance">Ambiance</label>
          <input type="range" id="_ambiance" name="ambiance" 
                 min="0" max="100" value="50" step="1">
          <p class="js_ambianceVol">50</p>
        </div>
        <div class="options_mute">
          <button class="js_muteSound">Mute</button>
          <button class="js_unmuteSound">Unmute</button>
        </div>
       </div>
      </div>
      <div class="options_container_close">
        <button class="js_closeOptions">close</button>
      </div>
    </div>

    <!-- iNVENTORY PART -->
    <div class="inventory">
      <button class="inventory_button intBTN js_inventoryBtn">inventory</button>
    </div>
    <div class="inventory_container" style="transform: translateX(0%)">
      <div class="inventory_content">
        <div class="inventory_content_items" data-inventory-items>
        </div>
      </div>
      <div class="inventory_container_close">
        <button class="js_closeInventory">close</button>
      </div>
      <div class="inventory_container_screenShot">
        <button class="js_screenShot">Get a memory</button>
      </div>
    </div>

    <!-- AUDIO AND VIDEO -->
    <audio class="js_music" src="./sounds/BM_MAIN.ogg" loop></audio>
    <canvas id="_canvas"></canvas>
</body>
</html>
