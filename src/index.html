<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Beyond Memories</title>
</head>
<body id="_body">
    <div class="loadScreen">
      <h1 class="load">0%</h1>
      <div class="progressBar">
        <div class="progress"></div>
      </div>
    </div>

    <!-- OPTIONS MENU -->

        </svg>
      </button>
    </div>


    <!-- SELECTION PART -->
    <div class="definition">
      <div class="definition_container">
        <div class="definition_content">
          <div class="definition_title">
            <h2 class="definition_titleText">Selectionnez la qualite</h2>
          </div>
          <div class="definition_items">
            <div class="definition_item">
              <button class="js_DefinitionButton defCta" data-definition="low">Basse</button>
            </div>
            <div class="definition_item">
              <button class="js_DefinitionButton defCta" data-definition="medium">Moyenne</button>
            </div>
            <div class="definition_item">
              <button class="js_DefinitionButton defCta" data-definition="high">Haute</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- HOME SCREEN -->
    <div class="home">
      <div class="home_container">
        <div class="home_logo">
          <h1 class="home_title">Beyond <br> Memories</h1>
          <div class="home_desc">Une histoire interactive</div>
        </div>
        <div class="home_buttons">
          <button class="homeCta js_startAll">Commencer</button>
          <button class="homeCta js_waitingOptions">Options</button>
        </div>
      </div>
    </div>


    <!-- OPTIONS PART -->
    <div class="options_container">
      <div class="options_content">
        <div class="options_title">
          <h2 class="options_titleText">Reglages</h2>
        </div>
       <div class="options_sounds">
        <div class="options_music sound_item">
          <label for="music" class="sound_object">General Music</label>
          <input type="range" id="_music" name="music" 
                 min="0" max="100" value="100" step="1" class="sound_object slider">
          <p class="js_musicVol sound_object volumeText">100</p>
        </div>
        <div class="options_ambiance sound_item">
          <label for="ambiance" class="sound_object">Ambiance</label>
          <input type="range" id="_ambiance" name="ambiance" 
                 min="0" max="100" value="50" step="1"class="sound_object slider">
          <p class="js_ambianceVol sound_object volumeText">50</p>
        </div>
       </div>
      </div>
      <div class="options_container_replay">
        <button class="options_replayCta js_replayCta">Reprendre</button>
      </div>
      <div class="options_container_close js_closeDivOpton">
        <button class="js_closeOptions optCTA">
          <svg width="156" height="179" viewBox="0 0 156 179" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>
        </button>
        <div class="sound_mute">
          <button class="js_muteSound muteCta">

            </svg>
          </button>
          <button class="js_unmuteSound muteCta">
            <svg width="11" height="16" viewBox="0 0 11 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9.82143 16C9.57018 15.9998 9.3256 15.9176 9.12362 15.7655C9.11232 15.7575 9.10201 15.749 9.09121 15.74L4.59987 11.9952H1.17857C0.865995 11.9952 0.56622 11.8687 0.345195 11.6437C0.12417 11.4187 0 11.1135 0 10.7952V5.20396C0 4.88572 0.12417 4.5805 0.345195 4.35547C0.56622 4.13044 0.865995 4.00401 1.17857 4.00401H4.59888L9.09022 0.259173C9.10103 0.250173 9.11134 0.241674 9.12263 0.233674C9.29822 0.102045 9.50623 0.0225897 9.72352 0.00414788C9.94082 -0.0142939 10.1589 0.0290005 10.3534 0.129215C10.548 0.22943 10.7115 0.382635 10.8256 0.571789C10.9398 0.760943 11.0001 0.978629 11 1.20063V14.8001C11 15.1183 10.8758 15.4235 10.6548 15.6485C10.4338 15.8736 10.134 16 9.82143 16Z" fill="white"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    

    <!-- iNVENTORY PART -->
    <div class="inventory">
      <button class="inventory_button intBTN js_inventoryBtn">inventory</button>
    </div>
    <div class="inventory_container" style="transform: translateX(0%)">
      <div class="inventory_content">
        <div class="inventory_content_items" data-inventory-items>
        </div>
      </div>
      <div class="inventory_container_close">
        <button class="js_closeInventory">close</button>
      </div>
      <div class="inventory_container_screenShot">
        <button class="js_screenShot">Get a memory</button>
      </div>
    </div>

    <!-- AUDIO AND VIDEO -->
    <audio class="js_music" src="./sounds/BM_MAIN.ogg" loop></audio>
    <audio class="js_musicWaiting" src="./sounds/BM_FX.ogg" loop></audio>
    <div class="videoContainer">
      <video src="./textures/demo-beyond.mp4" class="videoIntro"></video>
      <div class="videoButton">
        <button class="js_videoSkip videoCta">Passer</button>
      </div>
    </div>
    <canvas id="_canvas"></canvas>
</body>
</html>
