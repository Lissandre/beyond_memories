<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Beyond Memories</title>
</head>
<body id="_body">
    <div class="loadScreen">
      <h1 class="load">0%</h1>
      <div class="progressBar">
        <div class="progress"></div>
      </div>
      <button class="js_initButton">Go !</button>
    </div>
    <div class="inventory">
      <button class="inventory_button intBTN js_inventoryBtn">inventory</button>
    </div>
    <div class="inventory_container">
      <div class="inventory_content">
        <div class="inventory_content_items" data-inventory-items>
        </div>
      </div>
      <div class="inventory_container_close">
        <button class="js_closeInventory">close</button>
      </div>
      <div class="inventory_container_screenShot">
        <button class="js_screenShot">Get a memory</button>
      </div>
    </div>
    <audio class="js_music" src="./sounds/AMBIENT_V3.mp3" loop></audio>
    <canvas id="_canvas"></canvas>
</body>
</html>
