<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>THREE.js Template</title>
</head>
<body id="_body">
    <div class="loadScreen">
      <h1 class="load">0%</h1>
      <div class="progressBar">
        <div class="progress"></div>
      </div>
    </div>
    <div class="options">
      <button class="options_button intBTN js_optionsBtn">options</button>
    </div>
    <div class="inventory">
      <button class="inventory_button intBTN js_inventoryBtn">
        <svg width="99" height="86" viewBox="0 0 99 86" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect class="anime_rotRight" x="59.3139" y="2.93158" width="42.1032" height="60.4059" rx="2.16322" transform="rotate(27.2602 59.3139 2.93158)" fill="white" stroke="#D6D6D6" stroke-width="3"/>
          <rect class="anime_goesUp" x="24.1655" y="2.41113" width="47.5524" height="68.0664" rx="2.16322" fill="white" stroke="#D6D6D6" stroke-width="3"/>
          <rect class="anime_rotLeft"x="2.01591" y="28.6895" width="42.6089" height="61.1168" rx="2.16322" transform="rotate(-26.8648 2.01591 28.6895)" fill="white" stroke="#D6D6D6" stroke-width="3"/>
        </svg>
      </button>
    </div>
    <div class="inventory_container">
      <div class="inventory_content">
        <div class="inventory_content_items" data-inventory-items>
        </div>
      </div>
      <div class="inventory_container_close">
        <button class="js_closeInventory">close</button>
      </div>
      <div class="inventory_container_screenShot">
        <button class="js_screenShot">Get a memory</button>
      </div>
    </div>
    <p class="speechText text_01">Appuye sur E</p>
    <p class="speechText text_02">Wesh poto bien ou bien ?</p>
    <video src="./textures/video.mp4"  loop class="video" style="display: none;"></video>
    <canvas id="_canvas"></canvas>
</body>
</html>
